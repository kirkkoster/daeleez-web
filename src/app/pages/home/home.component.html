<div [class]="{ 'fade-out': isFadingOut }" class="welcome centered">
    <h1 class="fade-in">Hello.</h1>
    <p class="fade-in">
      Welcome to Daeleez. What are we going to try to accomplish today?
    </p>
    <form [formGroup]="tasksForm">
      <input
        type="text"
        formControlName="taskInput"
        (keydown)="addTask($event)"
        placeholder="Type a task and hit Enter"
      />
    </form>
  
    <ul>
      @for (task of tasks; track task.id) {
      <li class="fade-in">
        {{ task.text }}
      </li>
      }
    </ul>
  
    <button
      class="start-day-btn"
      (click)="startDay()"
      [disabled]="tasks.length === 0"
    >
      Start Your Day
    </button>
    <button
      class="start-day-btn"
      (click)="resetData()"
      [disabled]="tasks.length === 0"
    >
      Reset
    </button>
  </div>
